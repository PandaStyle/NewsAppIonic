<ion-view title="Feed" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
      <div class="list card feed-item" id="feed-card25" ng-repeat="item in items track by item._id">

            <ion-item class="" id="feed-list-item9" >
                <img class="feed-logo" src="https://pbs.twimg.com/profile_images/2445543900/arxyre3p6rp5l0kyvuw6.jpeg" alt="">
                <div class="titles">
                  <div class="feed-name">{{item.feed}}</div>
                  <div class="diff">{{item.diff}} ago</div>
                </div>
            </ion-item>
            <div class=" item item-image">
                <img ng-src="{{item.image}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
            <div class="item item-body " id="feed-list-item-container5">
                <div class="title">{{item.title}}</div>
                <p class="feed-desc">
                  {{item.summary.length > 0 ? item.summary : item.description}}
                </p>
            </div>
            <ion-item class="item-icon-left  " id="feed-list-item10">
                <i class="icon ion-share"></i>read more</ion-item>
        </div>
    </ion-content>
</ion-view>
